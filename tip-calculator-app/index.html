<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400; 500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="splitter-body">
      <div class="splitter-input">
        <div class="input-card">
          <label for="bill">Bill</label>
          <div class="input-bill">
            <input type="number" class="number" id="bill" placeholder="0" min="0">
          </div>
        </div>
        <div class="input-card">
          <h2>Select Tip %</h2>
          <div class="input-tip">
            <div class="tip-rate">
              <button class="tip" id="five">5%</button>
            </div>
            <div class="tip-rate">
              <button class="tip" id="ten">10%</button>
            </div>
            <div class="tip-rate">
              <button class="tip" id="fifteen">15%</button>
            </div>
            <div class="tip-rate">
              <button class="tip" id="twenty">20%</button>
            </div>
          </div>
        </div>
        <div class="input-card">
          <label for="people">Number of people</label>
          <input type="number" id="people" placeholder="0" min="0" class="number">
        </div>
      </div>

      <div class="splitter-output">
        <div class="output-card">
          <div class="output-text">
            <h2>Tip Amount</h2>
            <span class="span">/person</span>
          </div>
          <div class="output-amount" id="tip-amount">
            $4.27
          </div>
        </div>
        <div class="output-card">
          <div class="output-text">
            <h2>Total</h2>
            <span class="span">/person</span>
          </div>
          <div class="output-amount" id="total">
            $32.79
          </div>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
