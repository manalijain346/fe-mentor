<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-stars">
      <img src="images/bg-stars.svg" class="image-stars" alt="stars">
    </div>
    <h1 class="title">We're launching soon</h1>

    <div class="timer">
      <div class="count-down">
        <p class="time">time</p>
        <h3 class="sub-heading">Days</h3>
      </div>
      <div class="count-down">
        <p class="time">time</p>
        <h3 class="sub-heading">Hours</h3>
      </div>
      <div class="count-down">
        <p class="time">time</p>
        <h3 class="sub-heading">Minutes</h3>
      </div>
      <div class="count-down">
        <p class="time">time</p>
        <h3 class="sub-heading">Seconds</h3>
      </div>
    </div>
  </div>
  <div class="image-hills">
    <img src="images/pattern-hills.svg" class="image-hills" alt="hills">
  </div>
  <script src="index.js"></script>
</body>

</html>
