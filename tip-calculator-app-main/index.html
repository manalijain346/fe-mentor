<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400; 500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="card">
      <div class="left-card">
        <label class="bill">Bill</label>
        <input type="number" class="input-number" id="input-bill">
        <label class="tip"> Select Tip %</label>
        <div class="tip-percentage">
          <div class="tip-5">5%</div>
          <div class="tip-10">10%</div>
          <div class="tip-25">25%</div>
          <div class="tip-50">50%</div>
          <div class="custom" id="custom">
            <input type="number" class="custom-tip" placeholder="CUSTOM">
          </div>
        </div>
        <div class="people">
          <label class="numberOfPeople">Number of People</label>
          <label class="error">Can't be Zero</label>
        </div>
        <input type="number" class="input-people">

      </div>

      <div class="right-card">
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person"> / person</p>
          </div>
          <div class="amount" id="tip-amount">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$0.00</div>
        </div>


      </div>
    </div>
  </div>

</body>

</html>
